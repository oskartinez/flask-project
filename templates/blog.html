{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block content %}

{% for articulo in articulos %}
<div class="px-4 pt-1 my-5 text-center border-bottom">
    <div class="overflow-hidden" style="max-height: 40vh;">
        <div class="container px-5">
            <img src="{{ articulo['imagen'] }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                width="700" height="500" loading="lazy">
        </div>
    </div>
    <h1 class="display-8 fw-bold">{{ articulo['titulo'] }}</h1>
    <p class="blog-post-meta">{{ articulo['fecha'] }} por {{ articulo['autor'] }}</p>
    <div class="col-lg-12 mx-auto">
        <p class="mb-4">{{ articulo['contenido'] }}</p>
    </div>
</div>
{% endfor %}


{% endblock %}
